  k6_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install K6
        run: |
          curl -sSL https://github.com/grafana/k6/releases/latest/download/k6-linux-amd64.tar.gz | tar -xz
          sudo install k6 /usr/local/bin/

      - name: Run K6 test
        run: |
          k6 run k6/load_tests/load_tests.js  # Altere o caminho conforme necessário