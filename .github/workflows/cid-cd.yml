name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # ou outra versão que você estiver usando

      - name: Install dependencies
        run: npm install

  # e2e_tests:
  #   runs-on: ubuntu-latest
  #   needs: setup
  #   steps:
  #     - name: Check out code
  #       uses: actions/checkout@v2

  #     - name: Install dependencies
  #       run: npm install

  #     - name: Run Cypress tests
  #       run: npm run cypress:run

  load_tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install K6
        run: |
          curl -sSL https://raw.githubusercontent.com/grafana/k6/master/install.sh | bash

      - name: Run load tests with K6
        run: |
          npm run load_tests:k6
          npm run stress_tests:k6